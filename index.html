<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes and dislikes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1" id="divs">
        <h1>My likes</h1>

        <ol class="order" id="ordered">
            <li class="list1" id="likes1">Honestly</li>
            <li class="list2" id="likes2">Respect</li>
            <li class="list3" id="likes3">Sarcasm</li>
            <li class="list4" id="likes4">Cake</li>
            <li class="list5" id="likes5">Smell of rain water</li>
            <li class="list6" id="likes6">Orderliness</li>
            <li class="list7" id="likes7">Cleanliness</li>
        </ol>
    </div>

    <div class="div2" id="divss">
        <h1>My dislikes</h1>
        
        <ul class="unorder" id="unordered">
            <li class="lists1" id="dislikes1">Mouth ordor</li>
            <li class="lists2" id="dislikes2">Body ordor</li>
            <li class="lists3" id="dislikes3">Dishonestly</li>
            <li class="lists4" id="dislikes4">Cunningness</li>
        </ul>
    </div>

</body>
</html>
